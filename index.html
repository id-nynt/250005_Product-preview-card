<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <title>Frontend Mentor | Product preview card component</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/style.css">

    </head>
    <body>
        <main>
            <div class="card">

                <picture class="image-wrapper">
                    <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
                    <source media="(min-width: 769px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="perfume">
                </picture>
                
                <div class="info-wrapper">
                    <div class="info">
                        <h3>Perfume</h3>
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                        <div class="price">
                            <h2>$149.99</h2>
                            <p>$169.99</p>
                        </div>
                        <button class="add-cart">
                            <div class="button-wrapper">
                                <img src="images/icon-cart.svg" alt="cart">
                                <p>Add to Cart</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <footer class="attribution">
            <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">id-nynt</a>.</p>
        </footer>
    </body>
</html>
